{% extends "group/index.html" %}
{% block main %}
    <h2>Household - {{ group_name }}</h2>
<form method="post">
    {% csrf_token %}
    <label>Please enter the Password for group: {{ group_name }}</label>
    <br/>
    {{ form.name }}<br/>
    {{form.name.errors}}<br/>

    {{ form.password }}<br/>
    {{form.password.errors}}<br/>

 <input type="submit" value="Enter" />
</form>
       <button onclick="goBack()">Go Back</button>
 <script>
        function goBack() {
            window.history.back();
        }
</script>
{% endblock %}
