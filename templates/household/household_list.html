{% extends "household/index.html" %}
{% block main %}
<h1>Households</h1>
<ul>
    {% for household in object_list %}
    <li>{{ household.name }}  :
    <a href="{% url "household_read" household.id %}">view</a>
    <a href="{% url "household_edit" household.id %}">edit</a>
    <a href="{% url "household_delete" household.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url "household_new" %}">New</a>
{% endblock %}
